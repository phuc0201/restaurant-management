<div class="form-campaign">

  <div class="form-group">
    <h3 class="text-gray-700 font-medium">Campaign Information:</h3>

    <div class="form-group">
      <div class="form-control">
        <label class="text-gray-500">Name</label>
        <input type="text" [(ngModel)]="campaignDTO.name">
      </div>
      <div class="form-control">
        <label class="text-gray-500">Description</label>
        <textarea nz-input placeholder="" [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          [(ngModel)]="campaignDTO.description" class="rounded-md"></textarea>
      </div>
    </div>
  </div>


  <div class="form-group mt-5">
    <h3 class="text-gray-700 font-medium">Campaign Conditions:</h3>

    <div class="form-group-item flex justify-between gap-5">
      <div class="form-control flex-1 flex flex-col">
        <div class="w-full flex flex-col">
          <label class="text-gray-500">
            Start day - End day
            <span class="text-red">*</span>
          </label>
          <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"
            class="h-10 rounded-md"></nz-range-picker>
        </div>

        <div class="mt-3">
          <label class="text-gray-500">
            Start time - End time
            <span class="text-red">*</span>
          </label>
          <div class="flex gap-5">
            <nz-time-picker nzSize="large" [(ngModel)]="startTime" nzFormat="HH:mm"
              class="!rounded-md"></nz-time-picker>

            <nz-time-picker nzSize="large" [(ngModel)]="endTime" nzFormat="HH:mm" class="!rounded-md"></nz-time-picker>
          </div>
        </div>
      </div>

      <div class="form-control">
        <label class="text-gray-500">
          Min basket amount
          <span class="text-red">*</span>
        </label>
        <input type="number" [(ngModel)]="campaignDTO.conditions.minBasketAmount">
      </div>
    </div>
  </div>



  <div class="form-group my-5">
    <h3 class="text-gray-700 font-medium">Campaign Discount Information:</h3>

    <div class="form-control">
      <label class="text-gray-500">
        Discount type
        <span class="text-red">*</span>
      </label>

      <nz-select nzSize="large" [(ngModel)]="campaignDTO.discount.type" class="discount-type-selector">
        <nz-option nzValue="NET" nzLabel="NET"></nz-option>
        <nz-option nzValue="PERCENTAGE" nzLabel="PERCENTAGE"></nz-option>
      </nz-select>
    </div>

    <div class="flex gap-5 items-center justify-between mt-3">
      <div class="form-control flex-1">
        <label class="text-gray-500">
          Value ({{ campaignDTO.discount.type === 'PERCENTAGE' ? '%' : 'VND' }})
          <span class="text-red">*</span>
        </label>
        <input type="number" [(ngModel)]="campaignDTO.discount.value">
      </div>

      <div *ngIf="campaignDTO.discount.type === 'PERCENTAGE'" class="form-control flex-1">
        <label class="text-gray-500">
          Cap
          <span class="text-red">*</span>
        </label>
        <input type="number" [(ngModel)]="campaignDTO.discount.cap">
      </div>
    </div>
  </div>


  <div class="form-group">
    <h3 class="text-gray-700 font-medium">Campaign Quotas Information:</h3>

    <div class="form-group-item flex justify-between items-center gap-5">
      <div class="form-control flex-1">
        <label class="text-gray-500">
          Limit
          <span class="text-red">*</span>
        </label>
        <input type="number" [(ngModel)]="campaignDTO.quotas.limit">
      </div>

      <div class="form-control flex-1">
        <label class="text-gray-500">
          Total count per customer
          <span class="text-red">*</span>
        </label>
        <input type="number" [(ngModel)]="campaignDTO.quotas.total_count_per_count">
      </div>
    </div>
  </div>


  <button (click)="submitForm()" class="bg-primary mt-5 text-white font-bold p-2 px-5 rounded-md">
    {{ !isUpdate ? 'Create
    campaign' : 'Update campaign' }}
  </button>
</div>
