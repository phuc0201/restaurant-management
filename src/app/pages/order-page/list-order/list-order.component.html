<div nz-row nzGutter="20">
  <div *ngFor="let item of listPendingOrders" nz-col nzSpan="24" class="mb-5">
    <app-order-card (acceptOrderEvent)="acceptOrder($event)" (completeOrderEvent)="completeOrder($event)"
      (rejectOrderEvent)="rejectOrder($event)" [order]="item"
      [orderTypeIsPending]="orderTypeIsPending"></app-order-card>
  </div>
</div>
