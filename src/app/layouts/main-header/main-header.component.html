<header class="flex items-center justify-between w-full">
  <nav class="flex items-center">
    <a routerLink="/"
      class="logo md:text-3xl text-xl font-medium text-primary hover:text-primary cursor-pointer text-center">GoP
      Admin</a>
  </nav>
  <nav class="flex items-center">
    <div>
      <input (click)="changeRestaurantStatus()" type="checkbox" id="checkbox" class="hidden" />
      <label for="checkbox" class="switch h-8 min-w-24 select-none" [ngClass]="isOpened ? 'open' : ''">
        {{ isOpened ? 'opened' : 'closed' }}
        <svg class="slider" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z">
          </path>
        </svg>
      </label>
    </div>

    <div (click)="isNotificationsEnabled=!isNotificationsEnabled" nz-tooltip
      [nzTooltipTitle]="isNotificationsEnabled ? 'Tắt thông báo' : 'Bật thông báo'" nzTooltipPlacement="bottom"
      [nzTooltipArrowPointAtCenter]="false"
      class="relative mr-5 w-10 h-10 flex  rounded-[50%] hover:bg-gray-100 cursor-pointer">
      <nz-badge [nzCount]="notificationCount" class="m-auto">
        <i class="fa-regular fa-bell text-xl text-gray-500"></i>
      </nz-badge>
    </div>

    <div class="cursor-pointer">
      <img loading="lazy" src="assets/img/avatars/restaurant-avatar.jpg" class="w-12 h-12 rounded-[50%] object-cover">
    </div>
  </nav>
</header>


<app-notification [isNotificationsEnabled]="isNotificationsEnabled"></app-notification>
