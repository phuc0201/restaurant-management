<div class="border border-gray-200 rounded-lg flex flex-col items-start p-5 w-full h-full">
  <div class="w-full">
    <div class="w-full flex items-center justify-between">
      <span class="font-medium text-lg text-gray-700">Star rating</span>
      <button (click)="isShowDetail = true" class="p-2 px-4 bg-primary text-white font-bold rounded-md">
        View details
      </button>
    </div>

    <div class="h-[1px] w-full bg-gray-200 my-5"></div>

    <div class="flex justify-center w-full">
      <div class="flex flex-col gap-1 justify-center">
        <p class="text-8xl font-bold text-center">
          4.5
        </p>

        <nz-rate [ngModel]="4.5" nzDisabled class="total-rate-point"></nz-rate>
      </div>
    </div>
  </div>

  <ol class="w-full mt-5 p-5">
    <li class="flex items-center gap-5 mb-4">
      <nz-rate [ngModel]="5" nzDisabled></nz-rate>

      <div class="flex-1 bg-gray-200 rounded-full h-2.5">
        <div class="bg-yellow-200 h-2.5 rounded-full" style="width: 90%"></div>
      </div>
    </li>

    <li class="flex items-center gap-5 mb-4">
      <nz-rate [ngModel]="4" nzDisabled></nz-rate>

      <div class="flex-1 bg-gray-200 rounded-full h-2.5">
        <div class="bg-yellow-200 h-2.5 rounded-full" style="width: 7%"></div>
      </div>
    </li>

    <li class="flex items-center gap-5 mb-4">
      <nz-rate [ngModel]="3" nzDisabled></nz-rate>

      <div class="flex-1 bg-gray-200 rounded-full h-2.5">
        <div class="bg-yellow-200 h-2.5 rounded-full" style="width: 3%"></div>
      </div>
    </li>

    <li class="flex items-center gap-5">
      <nz-rate [ngModel]="2" nzDisabled></nz-rate>

      <div class="flex-1 bg-gray-200 rounded-full h-2.5">
        <div class="bg-yellow-200 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
    </li>

    <li class="flex items-center gap-5">
      <nz-rate [ngModel]="1" nzDisabled></nz-rate>

      <div class="flex-1 bg-gray-200 rounded-full h-2.5">
        <div class="bg-yellow-200 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
    </li>
  </ol>
</div>

<app-review-details [(opened)]="isShowDetail"></app-review-details>
